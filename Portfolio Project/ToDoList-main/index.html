<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div class="container mt-5">
        <div class="row gap-2">
            <div class="col-md text-white">
                <h3 class="text-center">Add New Task</h3>
                <form id="form" class="d-flex flex-column gap-3">
                    <div class="form-group">
                        <label for="taskTitle">Title:</label>
                        <input type="text" class="form-control" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description:</label>
                        <textarea class="form-control " id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDate">Date:</label>
                        <input type="date" class="form-control " id="taskDate" required>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="col-md bg-dark p-3 rounded text-white">
                <h3 class="text-center">Task List</h3>
                <ul id="taskList" class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('form')

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const date = document.getElementById('taskDate').value;

            const taskDatas = {
                title,
                description,
                date
            };

            addTask(taskDatas);
            form.reset();
        });

        function addTask(taskDatas) {
            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `
        <div>
          <h4>${taskDatas.title}</h4>
          <p>${taskDatas.description}</p>
          <p><strong>Date:</strong> ${taskDatas.date}</p>
          <button type="button" class="btn btn-danger" onclick="deleteTask(this)">Delete</button>
        </div>
      `;
            taskList.appendChild(li);
        }

        function deleteTask(e) {
            const li = e.parentElement.parentElement;
            li.remove();
        }
    </script>
</body>

</html>
