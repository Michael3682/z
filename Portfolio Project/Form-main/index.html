<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="">
    <h1>My Form</h1>
    <div class="container1">
      <div class="container2">
        <label for="name">Name: </label>
        <input placeholder="Enter your name" class="content1" type="text" id="name">
        <label for="email">Email: </label>
        <input placeholder="Enter your email" class="content1" type="email" id="email">
        <label for="age">Age: </label>
        <input placeholder="Enter your age" class="content1" type="number" id="age">
        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <fieldset>
        <legend>Course: </legend>
        <div>
          <input type="radio" name="course" id="bsed">
          <label for="bsed">BSED</label>
        </div>
        <div>
          <input type="radio" name="course" id="beed">
          <label for="beed">BEED</label>
        </div>
        <div>
          <input type="radio" name="course" id="bshm">
          <label for="bshm">BSHD</label>
        </div>
        <div>
          <input type="radio" name="course" id="bsit">
          <label for="bsit">BSIT</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Hobbies: </legend>
        <div>
          <input type="checkbox" name="hobby" id="gaming">
          <label for="gaming">Gaming</label>
        </div>
        <div>
          <input type="checkbox" name="hobby" id="music">
          <label for="music">Musics</label>
        </div>
        <div>
          <input type="checkbox" name="hobby" id="sports">
          <label for="sports">Sports</label>
        </div>
      </fieldset>
    </div>
    <div class="bio">
      <label for="bio">Bio: </label>
      <textarea name="bio" id="bio" cols="50" rows="10" placeholder="Enter your bio"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
