<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            color: #E1F7F5;
        }
    </style>
</head>

<body class="d-flex justify-content-center" style="background-color: #070F2B;">
    <div class="container d-flex align-items-center flex-column" style="margin-top: 10rem; gap: 5rem;">
        <h3 id="question"></h3>
        <div class="d-flex justify-content-center flex-column gap-3">
            <div class="position-relative">
                <input class="rounded p-2 form-control" type="text" id="input">
                <div class="invalid-feedback">
                    Incorrect answer/ Answer must be capitalized
                </div>
            </div>
            <button type="submit" class="rounded text-white p-2"
                style="border: 2px solid #9AC8CD; background-color: #1B1A55;" id="button">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const questions = document.getElementById('question')
        const button = document.getElementById('button')
        
        const qnaDatas = [{ question: "What is the capital of France?", answer: "Paris" },
        { question: `Who wrote "Romeo and Juliet"?`, answer: "William Shakespeare" },
        { question: "What is the chemical symbol for water?", answer: "H2O" },
        { question: "What is the tallest mountain in the world?", answer: "Mount Everest" },
        { question: "What is the currency of Japan?", answer: "Yen" }]
        
        var increment = Math.floor(Math.random() * qnaDatas.length)

        questions.innerText = qnaDatas[increment].question

        button.addEventListener("click", () => {
            var input = document.getElementById('input').value
            let sec = 3

            if (input == qnaDatas[increment].answer) {
                increment += 1
                if (increment >= qnaDatas.length) {
                    increment = 0
                }
                questions.innerText = qnaDatas[increment].question
                document.getElementById('input').classList.remove("is-invalid")
                document.getElementById('input').classList.add("is-valid")


                document.getElementById('input').value = ""
            }
            else if (input != qnaDatas[increment].answer) {
                document.getElementById('input').classList.remove("is-valid")
                document.getElementById('input').classList.add("is-invalid")
            }

            const secs = setInterval(() => {
                sec--
                if (sec <= 1) {
                    clearInterval(secs)
                    document.getElementById('input').classList.remove("is-valid")
                }
            }, 1000)
        })
    </script>
</body>

</html>
