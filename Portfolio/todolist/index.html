<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To Do List</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .task-container {
      margin-top: 20px;
    }
    
    body {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6eB-zHA2EfxrP6dBPbZrWVQwEQb9wYPu_nE9QRvMdnZrClqjeYSjWJUXy&s=10")
    }
    .task-form {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .task-list {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .delete-btn {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #FF0000;
      border-color: #FF0000;
    }
    label {
      font-style: italic;
      font-size: 22px;
      color: #008DFF;
    }
    .task-form {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkNj-9JZO7FB1p5A-TTykOeLXFgZEdprULgza3sVHR2wjz3PwVas1E9ziP&s=10")
    }
    .task-list {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkNj-9JZO7FB1p5A-TTykOeLXFgZEdprULgza3sVHR2wjz3PwVas1E9ziP&s=10")
    }
   
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mt-5 mb-4 text-">MANAGER</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2 task-form">
      <form id="taskForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required placeholder="INPUT TITLE">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" required placeholder="INPUT DESCRIPTION"></textarea>
        </div>
        <div class="form-group">
          <label for="date" placeholder="SELECT DATE">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>
  </div>
  <div class="row task-container">
    <div class="col-md-8 offset-md-2 task-list">
      <h2 class="mt-5 mb-4 text-success">YOUR TASKS</h2>
      <ul id="taskList" class="list-group">
      </ul>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function addTask(title, description, date) {
    var taskItem = `
      <li class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">${title}</h5>
          <button class="btn btn-danger btn-sm delete-btn">Delete</button>
        </div>
        <p class="mb-1">${description}</p>
        <small>${date}</small>
      </li>
    `;
    $('#taskList').append(taskItem);
  }

  $('#taskForm').submit(function(event) {
    event.preventDefault();
    var title = $('#title').val();
    var description = $('#description').val();
    var date = $('#date').val();
    addTask(title, description, date);
    $('#title').val('');
    $('#description').val('');
    $('#date').val('');
  });

  $('#taskList').on('click', '.delete-btn', function() {
    $(this).closest('li').remove();
  });
</script>

</body>
</html>
